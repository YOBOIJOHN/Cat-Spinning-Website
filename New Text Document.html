<!DOCTYPE html>
<html>
<head>
<title>Spinning Cat</title>
<style>
  .spinning-cat {
    width: 150px; /* Adjust size as needed */
    height: auto;
    animation: spin 2s linear infinite;
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<img src="your-cat-image.png" alt="Spinning Cat" class="spinning-cat">

</body>
</html>
